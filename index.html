<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="inner">
        <h2 class="heading">Registration Form</h2>
        <label for="">First Name:</label><br>
        <input type="text" placeholder="Enter Your Name" id="name">
        <br>
        <label for="">Last Name:</label><br>
        <input type="text" placeholder="Enter Your Last Name" id="lastName">
        <br>
        <label for="">Email:</label><br>
        <input type="email" placeholder="Email" id="email">
        <br>
        <label for="">Password:</label><br>
        <input type="password" placeholder="Password" id="passWord">
        <br>
        <label for="">Contact:</label><br>
        <input type="number" placeholder="03****" id="contact">
        <br>
        <label for="">CNIC:</label><br>
        <input type="number" placeholder="" id="cnic">
        <br>
        <label for="">Last Qaulification:</label><br>
        <input type="text" name="" placeholder="Qaulification" id="qualification">
        <br>
        <button type="submit" onclick="saveData()">Submitt</button>

        <script type="module" src="app.js"></script>
</body>

</html>
